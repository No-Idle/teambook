name: compile_pdf

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install texlive && sudo apt-get install texlive-lang-cyrillic
      - name: ls
        run: ls
      - name: pwd
        run: echo "$PWD"
      - name: Compile LaTeX to PDF
        run: pdflatex main.tex